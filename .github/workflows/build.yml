name: build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: oracle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Copy build artifacts to common folder
        run: |-
          mkdir -p ./output
          mv ./api/build/libs/*.jar ./output
          mv ./plugin/build/libs/*.jar ./output

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./output
          if-no-files-found: error
